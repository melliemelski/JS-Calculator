<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <main>
      
      <div id="inpt"> </div>
      <section class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
      </section>
      <section class="operators">
        <button>+</button>
        <button>-</button>
        <button>รท</button>
        <button>x</button>
      </section> 
      <div id="equals">
        <button>=</button>
      </div>
  </main>
</body>

</html>
<script src="app.js"></script>
